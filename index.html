<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css?family=Sen:400,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container--background">
    </div>
    <div class="container--weather--relative">
        <p class="weather__header">IT'S A GREAT WEATHER APP</p>
        <div class="container--weather">
            <div class="notification"> </div>
            <div class="weather-description">
                <div class="weather-icon">
                    <p class="weather--geolocation">PLEASE ALLOW FOR GEOLOCATION</p>
                    <img id="loader" src="loading.gif"/>
                </div>
                <div class="temperature-description">
                    <p></p>
                </div>
            </div>
            <div class="weather-container">
                <div class="temperature-value">
                    <p><span></span></p>
                </div>
                <div class="location">
                    <p class="weather--geolocation"></p>
                </div>
            </div>
        </div>
        <div class="weather--info--bottom">
            <p class="weather--kelvins"></p>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
